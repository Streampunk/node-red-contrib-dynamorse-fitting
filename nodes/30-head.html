<script type="text/javascript">
  RED.nodes.registerType('head', {
    category: 'fitting',
    color: '#83AE9A',
    defaults: {
      name: { value : "" },
      maxBuffer : { value : 10, validate : RED.validators.number() }
    },
    inputs:1,
    outputs:1,
    icon: "tee.png",
    label: function() {
      return this.name || "head";
    }
  });
</script>

<script type="text/x-red" data-template-name="head">
<!-- Common to all funnel nodes -->
<div class="form-row">
  <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
  <input type="text" id="node-input-name" placeholder="name">
</div>
<div class="form-row">
  <label for="node-input-maxBuffer"><i class="fa fa-suitcase"></i> max buffer</label>
  <input type="number" id="node-input-maxBuffer" placeholder="10">
</div>
</script>

<script type="text/x-red" data-help-name="head">
  <h1>Head of flow</h1>
  <p>Take the first grain of the the flow. Options are provided to repeat the grain
  a given number of times or in a continuous loop.</p>

  <h3>Maturity</h3>
  <p>Not implemented. Implementation
  <a href="https://github.com/Streampunk/dynamorse/issues/19">status</a> and possible
  <a href="https://github.com/Streampunk/dynamorse/issues/20">enhancements</a>.</p>
</script>
